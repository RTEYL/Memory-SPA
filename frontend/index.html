<body>

    <ul class="box grid-item"></ul>
    <ul class="box grid-item"></ul>

    <ul class="box grid-item"></ul>
    <ul class="box grid-item"></ul>

      <h3>You got <span id="points"></span> Points!</h3>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
